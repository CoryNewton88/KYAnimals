<div class="cart-page">
  <h2>Your Cart</h2>
  
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [style.width.px]="150" [style.height.px]="100" [src]="item.imageUrl" alt="{{ item.type }}">
    <div class="item-details">
      <p><strong>{{ item.type }}</strong></p>
      <p>{{ item.description }}</p>
      <p>Quantity: {{ item.quantity }}</p>
      <p>Price: ${{ item.price }}</p> <!-- Display the total for each item -->
    </div>
    <div class="item-actions">
      <button (click)="addItem(item)">Add</button>
      <button (click)="removeItem(item)">Remove</button>
    </div>
  </div>

  <div class="overall-total" style="text-align: right;">
    <p>Overall Total: ${{ overallTotal }}</p> <!-- Display the overall total -->
  </div>

  <div class="purchase-button" style="text-align: right;">
    <button (click)="purchase()">Purchase</button>
  </div>
</div>
